name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd /var/www/jetsim || exit 1
            git fetch origin
            git reset --hard origin/main
            pnpm install
            pnpm build
            pm2 restart jetsim-api

      - name: Notify Telegram on success
        if: success()
        run: |
          TEXT="Завершен билд jetsim_api%0A%0AДеплой успешно завершён"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$TEXT"

      - name: Notify Telegram on failure
        if: failure()
        run: |
          TEXT="Ошибка деплоя проекта - jetsim.%0AВетка main"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$TEXT"

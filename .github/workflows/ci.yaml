name: CI

on:
  push:
    branches:
      - dev
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          echo "build step here"
          # pnpm install
          # pnpm build

      - name: Telegram notify
        if: always()
        run: |
          STATUS="${{ job.status }}"
          COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s")
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          BRANCH_NAME="${{ github.ref_name }}"

          if [ "$STATUS" = "success" ]; then
            TEXT="Отправлены изменения по проекту - jetsim.%0AВетка ${BRANCH_NAME}.%0AОт ${COMMIT_AUTHOR}%0AКОММИТ - ${COMMIT_MESSAGE}%0A%0AЗавершен билд JETSIM-BACKEND"
          else
            TEXT="Ошибка при билде проекта - jetsim.%0AВетка ${BRANCH_NAME}.%0AОт ${COMMIT_AUTHOR}%0AКОММИТ - ${COMMIT_MESSAGE}"
          fi

          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$TEXT"
